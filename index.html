<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .sidebar {
            flex: 1 0 20%; /* 20% of the container, min-width 200px */
            background-color: #f4f4f4;
            padding: 20px;
            height: 100vh; /* Full height */
            overflow: auto; /* Enable scrolling if needed */
        }
        .content {
            flex: 3 0 75%; /* 75% of the container, min-width 300px */
            padding: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 8px;
            transition: background-color 0.3s;
        }
        .sidebar li a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a href="#topic1">Topic 1</a></li>
                <li><a href="#topic2">Topic 2</a></li>
                <li><a href="#topic3">Topic 3</a></li>
                <li><a href="#topic4">Topic 4</a></li>
            </ul>
        </div>
        <div class="content">
            <h2 id="topic1">Topic 1</h2>
            <p>Information about Topic 1...</p>
            <h2 id="topic2">Topic 2</h2>
            <p>Information about Topic 2...</p>
            <h2 id="topic3">Topic 3</h2>
            <p>Information about Topic 3...</p>
            <h2 id="topic4">Topic 4</h2>
            <p>Information about Topic 4...</p>
        </div>
    </div>
</body>
</html>
